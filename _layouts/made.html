<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 0;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f39c12;
        }

        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 40px;
            max-width: 800px;
        }

        h1, h2, h3 {
            color: #222;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about' | relative_url }}">About</a>
            <a href="{{ '/projects' | relative_url }}">Projects</a>
            <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
    </aside>

    <main class="content">
        {{ content }}
        <footer>
            <p>Â© 2025 Claire Chabot - All Rights Reserved</p>
        </footer>
    </main>
</body>
</html>
